<!doctype html>

<head>
    <title>gbaHD Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="pico.min.css">


    <body>
        <main class="container">
            <nav>
                <ul>
                    <li><img src="Logo.png"></li>
                </ul>
                <ul>
                    <li><a href="#" role="button">Settings</a></li>
                    <li><a href="/" role="button" class="outline">Firmware</a></li>
                </ul>
            </nav>
            <h1>gba<sup>HD</sup> Settings</h1>
            <form action="/settings.html" method="post">
                <article>
                    <h3>General Config</h3>
                    <p>
                        <label for="bitstream">Bitstream: </label>
                        <select name="bitstream" id="bitstream">
                            <option value="0" {{720_SELECTED}}>720p</option>
                            <option value="1" {{1080_SELECTED}}>1080p</option>
                        </select>
                    </p>
                    <h3>Bluetooth Config</h3>
                    <p>
                        <input type="checkbox" id="bluetooth_enable" name="bluetooth_enable" {{BT_ENABLED}}><label for="bluetooth_enable">Enable Bluetooth</label>
                    </p>
                    <h3>Bluetooth Mapping</h3>
                    <p>

                        <table>
                            <tr>
                                <th>Input:</th>
                                <th>Output:</th>
                            </tr>
                            {{MAPPINGS}}
                        </table>
                    </p>
                    <footer>
                        <input type="submit" value="Save" />
                    </footer>
                </article>
            </form>
        </main>
    </body>
</head>
